<div [ngClass]="{'start': numberOfPlayers == 0, '': numberOfPlayers > 0}">
    <app-start *ngIf="numberOfPlayers == 0" (goToGame)="selectedPlayers($event)"></app-start>
    <app-board *ngIf="numberOfPlayers > 0" [numberOfMonsters]="numberOfPlayers" (moreBack)="takeBack($event)">
    </app-board>
</div>
