<section class="card">
    <h1>{{monster.name}}</h1>
    <img src="{{monster.image}}" alt="monsters-avatar">
    <article class="datos">
        <img src="../../../assets/images/estrella.png" alt="victory-points">
        <p>{{monster.victory}}</p>
        <img src="../../../assets/images/corazon.png" alt="health-points">
        <p>{{monster.health}}</p>
        <img src="../../../assets/images/energia.png" alt="energy-points">
        <p>{{monster.energy}}</p>
    </article>
</section>
